<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather API</title>
  <link rel="stylesheet" type="text/css" href="weather.css" />
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDISy64VENLvv2mJtL4_VBKCmqfYmhv4Iw&libraries=&v=weekly"
    defer></script>
</head>

<body>
  <div>
    <label for="city">Enter City</label>
    <input id="city">
  </div>
  <div class="buttons">
    <button id="button">Get Weather</button>
    <button id="locationbutton">Use My Location</button>
  </div>

<div id="reset">
    <h2 id="location"></h2>
    <h1 id="temp"></h1>
    <div id="conditions">
      <h3 id="wind"></h3>
      <h3 id="cloudy"></h3>
      <h3 id="sunrise"></h3>
      <h3 id="sunset"></h3>
     </div>

    <div class="img_container">
      <img id="icon">
    </div>
    <div id="map"></div>
</div>
</body>
<script src="weather.js"></script>

</html>
